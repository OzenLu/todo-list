<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To do List</h1>
    <button id="toggle-theme">Alternar Tema</button>
    <form class="input-container">
        <input id="input-todo" type="text" placeholder="Adicionar tarefa">
        <button id="add-todo" type="submit">+</button>
        <select id="input-categoria">
        <option value="Geral">Geral</option>
        <option value="Estudos">Estudos</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Pessoal">Pessoal</option>
        <option value="Outros">Outros</option>
</select>
    </form>
<div class="todo-container">
    <!-- <div class="todo">
        <div class="todo-info">
            <input type="checkbox" class="todo-completed" checked>
            <p class="todo-titulo">Atividade XP</p>
        </div>
        <div class="todo-btn">
            <button class="todo-editar">Editar</button>
            <button class="todo-deletar">Deletar</button>
        </div> -->
</div>
    <div class="modal-background">
        <div class ="modal">
                <div class="modal-top">
                    <h1>Editar tarefa</h1>
                    <span class="close-modal" id="close-modal">&#x2715;</span>
                </div>
                <form class="modal-bottom">
                    <input type="text" id="edit-todo-name" placeholder="Enter todo">
                    <div id="edit-todo-completed-wrapper">
                        <input type="checkbox" id="edit-todo-completed"> Completo
                    </div>
                    <select id="edit-todo-categoria">
                        <option value="Geral">Geral</option>
                        <option value="Estudos">Estudos</option>
                        <option value="Trabalho">Trabalho</option>
                        <option value="Pessoal">Pessoal</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <button id="save-todo">Salvar</button>
                </form>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
